{% extends 'base.html' %}
{% load i18n %}
{% block content %}



    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form id="sign-in"  method="post">
                    {% csrf_token %}
                    
                    <div class="row" style="text-align: center" >
                            <h4 class="title">{% trans 'Registration' %}</h4>
                            <div class="line"></div> 
                    </div>

                    <!--
                    {% if form.errors %}
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <div class="alert alert-danger" role="alert">
                                    <span class="fa fa-exclamation" aria-hidden="true"></span>
                                    <span class="sr-only">Error:</span>
                                    {% for error in form.errors %}
                                        <p>{{ error }}</p>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>   
                        {% endif %}
                    --> 

                    <div class="form-group">
                            <label class="title">email</label>
                            <input type="text" name="email" class="required form-control
                                {% if form.email.errors %} field_error {% endif %}
                                " 
                            {% if form.email.value %}value="{{ form.email.value }}" {% endif %} >
                            <label class="error">{{ form.email.errors }}</label>
                    </div> 
                    
                    <div class="form-group">
                        
                        <label class="title">{% trans 'Password' %}</label>
                        <input type="password" name="password1" class="required form-control
                            {% if form.password1.errors %} field_error {% endif %}
                            ">
                        <label class="error">{{ form.password1.errors }}</label>
                        
                    </div>     
                    
                    <div class="form-group">
                        
                        <label class="title">{% trans 'Repeat password' %}</label>
                        <input type="password" name="password2" class="required form-control
                            {% if form.password2.errors %} field_error {% endif %}
                            ">
                        <label class="error">{{ form.password2.errors }}</label>
                        
                    </div>           
                    
                    <div class="form-group">
                            <input type="submit" value="{% trans 'Submit' %}" class="btn btn-primary">
                    </div>                
                    

                </form>
            </div>
        </div>
    </div>
{% endblock %}
