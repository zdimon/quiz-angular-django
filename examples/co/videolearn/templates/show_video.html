{% extends 'base.html' %}
{% load i18n %}

{% block js %}
    {{ block.super }}
    {{ form.media }}
         <script type="text/javascript" src="/static/swfobject.js"></script>

 <script type="text/javascript">

        window.onload = function()

	{
        var flashVars = {
            streamer: 'rtmp://{{ server }}/vod',
            file:'{{ lesson.file_name }}'
        };
        var params = {};
        params.allowfullscreen = "true";
        var attributes = {};
        swfobject.embedSWF("/static/RtmpPlayer.swf", "rtmp-publisher", "800", "600", "9.0.0", null, flashVars, params, attributes);


    }
    </script>

{% endblock %}

{% block bredcrumbs %} 
            <!-- BEGIN BREADCRUMBS -->
            <div class="row breadcrumbs" >
                <div class="container">
                    <div class="col-md-3 col-sm-3">
                      <h3> <a href="{{ lesson.course.get_absolute_url }}">{{ lesson.course }}</a></h3>
                    </div>
                    <div class="col-md-9 col-sm-9">
                         
                        
                        <div class="div_uploaded_img" id="from_publisher"> </div>
                    </div>
                </div>
            </div>
            <!-- END BREADCRUMBS -->

 {% endblock %}

{% block content %}
    <p><strong>{% trans 'Press play to start watching!' %}</strong></p>
    <div id="rtmp-publisher">
        <p>Flash not installed</p>
    </div>

{% endblock %}
