
    
    
    
   

<div class="container">
   
       
    <div class="row">
        <div class="col-md-6">
            <h3>{{i18n?.active_rooms}}</h3>
            <table class="table table-striped bordered">
                <thead>
                        <tr>
                            <th>{{i18n?.name}}</th>
                            <th>{{i18n?.questions_count}}</th>
                            <th>{{i18n?.user_count}}</th>
                            <th></th>
                        </tr>
                </thead>
                <tbody>
                <tr *ngFor="let r of active_rooms; let odd = odd">
                    <td>{{ r.name }}</td>
                    <td>{{ r.questions_count }}</td>
                    <td>{{ r.user_count }}</td>
                    <td><a class="btn btn-success" routerLink="/room/{{r.token}}">{{i18n?.join}}</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
                <h3>{{i18n?.create_room}}</h3>
                <create-room-form></create-room-form>
        </div>
    </div>
     

</div>
